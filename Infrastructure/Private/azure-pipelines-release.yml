trigger:
- main

name: Deploy Network

variables:
  vmImageName: 'ubuntu-latest'

  azureServiceConnection: 'Demo Account'
  resourceGroupName: 'rutzsco-demoapi-eastus'
  location: 'eastus'
  templateFile: 'Infrastructure/main.bicep'

pool:
  vmImage: $(vmImageName)

steps:
- task: AzureCLI@2
  inputs:
    azureSubscription: $(azureServiceConnection)
    scriptType: bash
    scriptLocation: inlineScript
    inlineScript: |
      az group create --name $(resourceGroupName) --location $(location)  
      az deployment group create --resource-group $(resourceGroupName) --template-file $(templateFile) --parameters location=$(location)
      
      